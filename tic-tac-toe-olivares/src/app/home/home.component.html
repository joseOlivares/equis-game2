<div id="my-nickName" class="uk-flex-top" uk-modal="esc-close:false; bg-close:false">
  <div class="uk-modal-dialog uk-margin-auto-vertical">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="uk-modal-header">
          <h2 class="uk-modal-title">Write your NickName:</h2>
      </div>
      <div class="uk-modal-body">
        <form>
          <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="nickName" autofocus>
        </div>
        </form>

      </div>
      <div class="uk-modal-footer uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
          <button class="uk-button uk-button-primary" type="button">OK</button>
      </div>
  </div>
</div>
